server:
  port: 9000

spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:postgresql://localhost:5432/bank_auth
    username: postgres
    password: 250604
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      authorizationserver:
        issuer: http://localhost:9000

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info
